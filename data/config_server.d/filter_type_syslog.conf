filter {
        if [type] == "syslog"  {

                syslog_pri {
		 }
	                date {
        	                locale => "en"
							# Sep 20 02:54:12
                                                        # Sep 15 21:56:30
                                                        # 2014-09-16T00:06:38.508045+01:00    "YYYY MM dd HH:mm:ss SSS   Z"
                	        match => [ "timestamp", "ISO8601", "MMM d HH:mm:ss", "MMM dd HH:mm:ss", "MMM dd HH mm ss", "YYYY MM dd HH:mm:ss SSS   Z"   ]
                        	target => "@timestamp"
	                        timezone => "Europe/London"
        	        }
	}
        

	if [type] == "syslog" and [program] == "docker" {
		mutate {
			replace => [ "type", "docker" ]
		}
	}
	if [type] == "syslog" {

		if [program] == "arpalert" {
			 mutate {
                        	replace => [ "type", "	%{program}" ]
                	}	
		}
	}
}
